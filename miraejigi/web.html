<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisasterAlert+</title>
    <style>
        body {  
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0; /* 웹 페이지 전체 크기를 모바일 화면에 맞게 변경 */
        }

        h1 {
            color: #007BFF;
        }

        p {
            color: #333;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px; /* 전체 컨텐츠의 패딩을 추가 */
        }

        .header {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }

        .navigation {
            display: flex;
            justify-content: center;
            background-color: #007BFF;
            padding: 10px;
        }

        .navigation a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .content {
            padding: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

        #map {
            width: 100%;
            height: 300px; /* 지도의 높이를 300px로 지정 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DisasterAlert+</h1>
        </div>
        <div class="navigation">
            <a href="#">홈</a>
            <a href="#">지진</a>
            <a href="#">태풍</a>
            <a href="#">홍수</a>
            <a href="#">재난현황</a>
            <a href="#">비상연락망</a>
        </div>
        <section>
            <section>
                <h3 id="chapter1">현재 재난상황</h3>
                <p>서울에서 !@!#@!# 발생</p>
                <p>대전에서 !@!#@!# 발생</p>
                <p>대구에서 !@!#@!# 발생</p>
                <p>부산에서 !@!#@!# 발생</p>
            </section>
            <section>
                <div id="map"></div> <!-- 지도를 표시할 div 요소 추가 -->
                <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=6lcb5pk9bx" charset="utf-8"></script>
                <script>
                    var map;
                    var markers = [];
                    var currentLocationMarker;
                    var currentLocationInfoWindow;

                    function initMap() {
                        getLocation();
                    }

                    function getLocation() {
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(showPosition, showError);
                        } else {
                            alert("이 브라우저에서는 위치 정보를 지원하지 않습니다.");
                        }
                    }

                    function showPosition(position) {
                        var latitude = position.coords.latitude;
                        var longitude = position.coords.longitude;

                        var mapOptions = {
                            center: new naver.maps.LatLng(latitude, longitude),
                            zoom: 17
                        };
                        map = new naver.maps.Map(document.getElementById("map"), mapOptions);
                    }
                </script>
            </section>
        </section>
        <div class="content">
            <h2>환영합니다!</h2>
            <p>이곳은 간단한 홈페이지의 예시입니다. 원하는 내용으로 커스터마이즈하여 사용하시면 됩니다.</p>
            <p>추가적인 내용이 필요하다면 이곳에 작성해주세요.</p>
        </div>
        <div class="footer">
            <p>&copy; 2023. DisasterAlert+. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
